<div class="page-header">
    <h1>
        Formul√°rio de Funcionario
        <a ui-sref="app.funcionarios" class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></a>
    </h1>
</div>
<div class="well well-lg">
    <h3>Dados da conta</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="login" class="sr-only control-label">Login</label>
            <input type="text" class="form-control" id="login" ng-model="vm.usuario.login" placeholder="Login">
        </div>
        <div class="form-group">
            <label for="senha" class="sr-only control-label">Senha</label>
            <input type="password" class="form-control" id="senha" ng-model="vm.usuario.senha" placeholder="Senha">
        </div>
        <div class="form-group">
            <label for="confirmar_senha" class="sr-only control-label">Confirmar senha</label>
            <input type="password" class="form-control" id="confirmar_senha" ng-model="vm.confirmarSenha" placeholder="Confirmar senha">
        </div>

        <h3>Vincular o perfil do funcion·rio</h3>

        <div class="form-group">
            <label for="funcionario_nome" class="sr-only control-label">Nome</label>
            <input type="text" class="form-control" id="funcionario_nome" ng-model="vm.funcionario.nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="funcionario_cpf" class="sr-only control-label">CPF</label>
            <input type="text" class="form-control" id="funcionario_cpf" ng-model="vm.funcionario.cpf" placeholder="CPF">
        </div>
        <div class="form-group">
            <label class="sr-only" for="funcionario_cargo">Cargo</label>
            <select id="funcionario_cargo" class="form-control" ng-model="vm.funcionario.cargo">
                <option value="ADMINISTRADOR">Cargo: Administrador</option>
                <option value="GERENTE">Cargo: Gerente</option>
                <option value="VENDEDOR">Cargo: Vendedor</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
