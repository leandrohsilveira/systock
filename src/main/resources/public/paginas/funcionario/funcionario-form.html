<div class="page-header">
    <h1>
        Formulário de Funcionário
        <a ui-sref="app.funcionarios" class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></a>
    </h1>
</div>
<div class="well well-lg">
    <h3>Dados do Funcionário</h3>
    <form class="form-horizontal" ng-submit="vm.salvar()" >
       <div class="form-group">
            <label for="funcionario_nome" class="sr-only control-label">Nome</label>
            <input type="text" class="form-control" id="funcionario_nome" ng-model="vm.funcionario.nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="funcionario_cpf" class="sr-only control-label">CPF</label>
            <input type="text" class="form-control" id="funcionario_cpf" ng-model="vm.funcionario.cpf" placeholder="CPF">
        </div>
        <div class="form-group">
            <label class="sr-only" for="funcionario_cargo">Cargo</label>
            <select id="funcionario_cargo" class="form-control" ng-model="vm.funcionario.cargo">
                <option value="ADMINISTRADOR">Cargo: Administrador</option>
                <option value="GERENTE">Cargo: Gerente</option>
                <option value="VENDEDOR">Cargo: Vendedor</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
